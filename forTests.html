<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Planning Poker Test</title>
    <meta name="description" content="For testing sending/receiving messages">
</head>
<body>
    <div>
        <button onclick="send()">Test test test</button>
    </div>
    <div>
        <button onclick="joinChat()">Join chat</button>
    </div>
    <script>
        const webSocket = new WebSocket('ws://localhost:8080/ws');

        function joinChat() {
            webSocket.send('/join someChat someUser');
        }

        function send() {
            webSocket.send(`Message from button click`);
        }

        // Listen for messages
        webSocket.addEventListener('message', function (event) {
            console.log('Message from server: ', event.data);
        });
    </script>
</body>
</html>
